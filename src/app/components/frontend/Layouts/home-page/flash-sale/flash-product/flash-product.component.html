<div
    class="group shadow-lg box-border overflow-hidden flex rounded-md cursor-pointer bg-gray-50 ltr:pr-0 rtl:pl-0 md:pb-1 flex-col items-start"
    role="button"
    title="Adidas Shoes Black"
>
    <!-- <app-rating [rating]="product.rating"></app-rating> -->
    <div class="flex mb-3 md:mb-3.5 pb-0">
        <img alt="Adidas Shoes Black" [src]="product.thumbnail" />
        <div
            class="absolute top-3.5 md:top-5 3xl:top-7 ltr:left-3.5 rtl:right-3.5 ltr:md:left-5 rtl:md:right-5 ltr:3xl:left-7 rtl:3xl:right-7 flex flex-col gap-y-1 items-start"
        ></div>
    </div>
    <div class="w-full overflow-hidden p-2 ltr:pl-0 rtl:pr-0">
        <h2
            class="truncate mb-1 font-semibold md:mb-1.5 text-sm sm:text-base md:text-sm lg:text-base xl:text-lg text-heading"
        >
            {{ product.title }}
        </h2>
        <p
            class="text-body text-xs lg:text-sm leading-normal xl:leading-relaxed max-w-[250px] truncate"
        >
            {{ product.description }}
        </p>
        <div
            class="text-sm mt-1.5 flex justify-between items-center gap-x-2 md:mt-2.5 2xl:mt-3 text-heading"
        >
            <span class="flex">{{ product.price | currency }}</span>
            <del class="font-normal text-gray-300">
                {{ product.price * 2 }}
            </del>
            <button
                (click)="addToCart()"
                class="p-3 py-1 shrink text-sm text-white rounded-full border-1 bg-black"
            >
                Add to cart
            </button>
        </div>
    </div>
</div>
