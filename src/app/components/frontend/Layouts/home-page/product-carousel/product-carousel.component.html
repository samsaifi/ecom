<div class="mx-24">
    <div>
        <h2
            class="text-lg md:text-xl pb-12 pl-16 lg:text-2xl 2xl:text-3xl xl:leading-10 font-bold text-heading"
        >
            Find product by categories
        </h2>
    </div>
    <div class="flex flex-wrap justify-center items-center gap-5">
        @for (item of categories; track $index) {
        <div class="w-1/7 shadow-lg">
            <img
                src="https://picsum.photos/seed/{{ item.slug }}/200?{{
                    $index
                }}"
                class="w-full"
            />
            <a
                routerLink="category/{{ item.slug }}"
                class="w-full flex p-6 font-semibold justify-center items-center bg-gray-100"
            >
                {{ item.name }}
            </a>
        </div>
        }
    </div>
</div>
